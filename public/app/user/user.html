<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4>
        User List
        <div class="pull-right">
          <button class="btn btn-primary btn-xs" ng-click="uc.showUserForm = !uc.showUserForm">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"
            ng-class="{'glyphicon-plus': !uc.showUserForm, 'glyphicon-minus': uc.showUserForm}">
          </span>
          </button>
        </div>
      </h4>
      <form class="form-inline" ng-show="uc.showUserForm">
        <div class="form-group">
          <!-- <label for="name">Name</label> -->
          <input type="text" class="form-control" id="name" placeholder="Name"
          ng-model="uc.user.name">
        </div>
        <div class="form-group">
          <!-- <label for="role">Role</label> -->
          <input type="text" class="form-control" id="role" placeholder="Role"
          ng-model="uc.user.role">
        </div>
        <div class="form-group">
          <!-- <label for="location">Location</label> -->
          <input type="text" class="form-control" id="location" placeholder="Location"
          ng-model="uc.user.location">
        </div>
        <div class="form-group">
          <!-- <label for="twitter">Twitter</label> -->
          <input type="text" class="form-control" id="twitter" placeholder="Twitter"
          ng-model="uc.user.twitter">
        </div>
        <div class="form-group">
          <!-- <label for="Pokemon">Pokemon</label> -->
          <input type="text" class="form-control" id="Pokemon" placeholder="Pokemon"
          ng-model="uc.user.pokemon.name">
        </div>
        <button type="submit" class="btn btn-default"
        ng-click="uc.addUser(uc.user)">
          Add
        </button>
      </form>
      <hr />
    </div>

    <div class="col-md-4" ng-repeat="user in uc.users track by user.id">
      <div class="panel panel-default">
        <div class="panel-heading"
        ng-mouseover="uc.showActionMenu = user.id"
        ng-mouseout="uc.showActionMenu = null">
          <h3 class="panel-title text-center">
              <a ui-sref="profile({ id: user.id })">
                {{ user.name }}
              </a>
              <div class="pull-right" ng-show="uc.showActionMenu === user.id">
                <button class="btn btn-danger btn-xs" ng-click="uc.deleteUser(user.id, $index)">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
              </div>
          </h3>
        </div>
        <div class="panel-body">
          <div>
            <span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>
            {{ user.role }}
          </div>
          <div>
            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
            {{ user.location }}
          </div>
          <div>
            <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
            {{ user.twitter }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
